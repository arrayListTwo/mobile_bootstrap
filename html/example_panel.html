<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 面板（Panels）</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../style/libs/bootstrap.min.css">
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>基本的面板</h2>
<div class="panel panel-default">
    <div class="panel-body">
        基本的面板
    </div>
</div>
<h2>面板标题</h2>
<div class="panel panel-default">
    <div class="panel-heading">
        不带title的面板标题
    </div>
    <div class="panel-body">
        面板内容
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            带有title的面板标题
        </h3>
    </div>
    <div class="panel-body">
        面板内容
    </div>
</div>
<h2>面板脚注</h2>
<div class="panel panel-default">
    <div class="panel-body">
        这是一个基本面板
    </div>
    <div class="panel-footer">面板脚注</div>
</div>
<h2>带语境色彩的面板</h2>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">面板标题</h3>
    </div>
    <div class="panel-body">
        这是一个基本的面板
    </div>
    <div class="panel-footer">
        面板脚注
    </div>
</div>
<h2>带表格的面板 - one</h2>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">面板标题</h3>
    </div>
    <div class="panel-body">
        这是一个基本的面板
    </div>
    <table class="table">
        <th>产品</th>
        <th>价格</th>
        <tr>
            <td>产品 A</td>
            <td>200</td>
        </tr>
        <tr>
            <td>产品 B</td>
            <td>400</td>
        </tr>
    </table>
</div>
<h2>带表格的面板 - two</h2>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">面板标题</h3>
    </div>
    <table class="table">
        <th>产品</th>
        <th>价格</th>
        <tr>
            <td>产品 A</td>
            <td>200</td>
        </tr>
        <tr>
            <td>产品 B</td>
            <td>400</td>
        </tr>
    </table>
</div>
<h2>带列表组的面板</h2>
<div class="panel panel-default">
    <div class="panel-heading">
        面板标题
    </div>
    <div class="panel-body">
        <p>这是一个基本的面板内容</p>
    </div>
    <ul class="list-group">
        <li class="list-group-item">大话西游</li>
        <li class="list-group-item">西游伏魔</li>
        <li class="list-group-item">功夫</li>
        <li class="list-group-item">长江七号</li>
    </ul>
</div>
</body>
</html>
