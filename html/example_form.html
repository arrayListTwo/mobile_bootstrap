</form>

<h1>input输入框</h1>
<form role="form">
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="text">text</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="text" id="text" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="password">password</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="password" id="password" class="form-control">
        </div>
    </div>
    <!--    <div class="form-group relative" style="overflow: hidden">
            <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
                   for="datetime">datetime</label>
            <div class="col-xs-6">
                <input type="datetime" id="datetime" class="form-control">
            </div>
        </div>-->
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="datetime-local">datetime-local</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="datetime-local" id="datetime-local"
                   class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="date">date</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="date" id="date" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="month">month</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="month" id="month" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="time">time</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="time" id="time" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="week">week</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="week" id="week" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="number">number</label>
        <div class="col-xs-6 col-xs-offset-3">

        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"

        <div class="col-xs-6 col-xs-offset-3">
            <input type="email" id="email" class="form-control">
        </div>
    </div>
    <div class="form-group relative" style="overflow: hidden">
        <label class="control-label col-xs-3 text-right left-bottom text-capitalize"
               for="url">url</label>
        <div class="col-xs-6 col-xs-offset-3">
            <input type="url" id="url" class="form-control">

    </div>
    <div class="form-group relative" style="overflow: hidden">

               for="tel">tel</label>

    </div>
    <div class="form-group relative" style="overflow: hidden">

               for="color">color</label>

        </div>

<h1>文本框Textarea</h1>
<form role="form">
    <div class="form-group">
        <label for="textarea" class="text-capitalize">textarea</label>
        <textarea id="textarea" class="form-control col-xs-6"
                  rows="3"></textarea>
    </div>
</form>
<h1>下拉列表</h1>
<form role="form">
    <div class="form-group">
        <label for="name">选择列表</label>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <label for="name">可多选的选择列表</label>
        <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
</form>
<h1>表单控件状态</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-xs-2 control-label">聚焦</label>
        <div class="col-xs-10">
            <input class="form-control" id="focusedInput" type="text"
                   placeholder="组件获得焦点状态">
        </div>
    </div>
    <div class="form-group">
        <label for="disabledInput" class="col-xs-2 control-label">
            禁用
        </label>
        <div class="col-xs-10">
            <input class="form-control" id="disabledInput" type="text"
                   placeholder="该输入框禁止输入..." disabled value="disabled属性禁用输入内容">
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label for="disabledTextInput" class="col-xs-2 control-label">禁用输入（Fieldset
                disabled）
            </label>
            <div class="col-xs-10">
                <input type="text" id="disabledTextInput" class="form-control"
                       placeholder="禁止输入">
            </div>
        </div>
        <div class="form-group">
            <label for="disabledSelect" class="col-xs-2 control-label">禁用选择菜单（Fieldset
                disabled）
            </label>
            <div class="col-xs-10">
                <select id="disabledSelect" class="form-control">
                    <option>禁止选择</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group has-success">
        <label class="col-xs-2 control-label" for="inputSuccess">
            输入成功
        </label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputSuccess">
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-xs-2 control-label" for="inputWarning">
            输入警告
        </label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputWarning">
        </div>
    </div>
    <div class="form-group has-error">
        <label class="col-xs-2 control-label" for="inputError">
            输入错误
        </label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputError">
        </div>
    </div>
</form>
<h1>表单控件大小</h1>
<form role="form">
    <div class="form-group">
        <input class="form-control input-lg" type="text"
               placeholder=".input-lg">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="默认输入">
    </div>
    <div class="form-group">
        <input class="form-control input-sm" type="text"
               placeholder=".input-sm">
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
        <select class="form-control input-lg">
            <option value="">.input-lg</option>
            <option value="">.input-lg</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control">
            <option value="">默认选择</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control input-sm">
            <option value="">.input-sm</option>
        </select>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <input type="text" class="form-control" placeholder=".col-lg-2">
        </div>
        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder=".col-lg-3">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder=".col-lg-4">
        </div>
    </div>
</form>
